<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Face Scanner</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="scanner-container">
        <h1>🔍 AI Face Scanner</h1>
        <p>Scan your face to reveal your true look!</p>
        
        <div class="scan-box">
            <video id="video" autoplay></video>
            <div class="scan-line"></div>  <!-- Fake scanning effect -->
        </div>
        
        <button id="capture">Scan Face</button>
        <div id="loading" class="hidden">🔄 Analyzing...</div>
        <div id="result"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
